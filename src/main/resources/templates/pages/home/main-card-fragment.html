<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <div th:fragment="main-card(imgSrc, title, text, date)" class="jumbotron text-center hoverable p-4">

    <div class="row">

      <div class="col-md-4 offset-md-1 mx-3 my-3">

        <div class="view overlay">
          <img th:src="${imgSrc}" class="img-fluid" alt="Sample image for first version of blog listing">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

      </div>
      <div class="col-md-7 text-md-left ml-3 mt-3">

        <a href="#!" class="green-text">
          <h6 class="h6 pb-1"><i class="fas fa-desktop pr-1"></i> Work</h6>
        </a>

        <h4 th:text="${title}" class="h4 mb-4"></h4>

        <p th:text="${text}" class="font-weight-normal"></p>
        <p class="font-weight-normal">by <a><strong>Carine Fox</strong></a>, <span th:text="${date}"></span></p>

        <a class="btn btn-success">Read more</a>

      </div>

    </div>

  </div>

</body>

</html>
